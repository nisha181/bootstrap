<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet"  href="../css/style.css"></link>
  
  <title>truYum</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bco navbar-dark">
      <a href="#" class="navbar-brand">
        <i class="material-icons">local_dining</i>truYum
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nisha" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nisha">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a href="menu-item-list.html" class="nav-link active">Menu Items</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="container">
    <div class="row">
      <div class="col-12 p-2">
        <h1 class="display-4">
          Edit Menu Items
        </h1>
      </div>
    </div>
    <form action="">
      <div class="row p-0">
        <div class="col-12 p-2">
          <div class="form-group">
            <label for="title">Item Name</label>
            <input type="text" name="title" id="title" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row p-0">
        <div class="col-12 col-lg-3 p-2">
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" id="price" class="form-control" step="0.01" />
          </div>
        </div>
        <div class="col-12 col-lg-3 p-2">
          <div class="form-group">
            <label for="dateOfLaunch">Date Of Launch</label>
            <input type="text" class="form-control" name="dateOfLaunch" id="dateOfLaunch" required />
          </div>
        </div>
        <div class="col-12 col-lg-3 p-2">
          <div class="form-group">
            <label for="category">Category</label>
            <select name="category" id="category" class="form-control" required>
              <option value="Main Course">Main Course</option>
              <option value="Stater">Stater</option>
              <option value="Dessert">Dessert</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-lg-3 p-2">
          <div class="form-group">
            <label for="active">Active</label><br />
            <label class="radio-inline">
              <input type="radio" name="active" id="activeYes" value="male"
              required/>Yes
            </label>
            <label class="radio-inline">
              <input type="radio" name="active" id="activeNo" value="female" required/>No
            </label>
          </div>
        </div>
      </div>
      <div class="row p-0">
        <div class="col-12">        
          <label class="checkbox-inline"><input type="checkbox" name="freeDelivery" id="freeDelivery" value="true"> Free Delivery</label>
        </div>
      </div>
       <div class="row">
          <div class="form-group col-12">
            <button type="submit" name="submit" id="submit" value="save" class="btn btn-danger">Save</button>
          </div>
        </div>
    </form>
  </section>
  <footer class="text-white page-footer bco p-1 pl-3">
    Copyright 2019
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <script src="../script/script.js"></script>
</body>
</html>
