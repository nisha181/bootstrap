<body>
   <div class="container">
      <div class="row"><h2 id="abc">New Employee</h2></div>
        <form>
          <div class="form-row">
    
    <div class="col-md-4 mb-3">
      <label for="firstName">First name</label>
      <input type="text" class="form-control"></div>
    

    <div class="col-md-4 mb-3">
      <label for="middleName">Middle name</label>
      <input type="text" class="form-control"></div>
    

    <div class="col-md-4 mb-3">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control"></div>
  </div>

<div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputAddress">Address1</label>
    <input type="text" class="form-control">
  </div>

  <div class="form-group col-md-6">
    <label for="inputAddress">Address2</label>
    <input type="text" class="form-control">
  </div>
</div>



<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"class="form-control" required>
    </div>

    <div class="form-group col-md-3">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control">
    </div>

    <div class="form-group col-md-3">
      <label for="inputConfirmPassword4">Confirm Password</label>
      <input type="password" class="form-control">
    </div>
  </div>


  <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="department">Department</label>
      <select class="form-control">
                            <option></option>
                            <option>MCA</option>
                            <option>IT</option>
                            <option>CSE</option>
                            <option>ECE</option>
                        </select>
    </div>

    <div class="col-md-3">
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input class="form-control" type="text" id="dateOfBirth">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="gender">Gender</label><br>
                        <input class="" type="radio">Male
                        <input class="ml-3" type="radio">Female
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="permanent">Permanent</label><br>
                        <input class="" type="checkbox" checked>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary mb-3">Save</button>
  </div>
</form>
</div>
