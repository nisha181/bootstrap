<body>
    <header>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
        <a href="#" class="navbar-brand pl-3"><h3><span class="material-icons">movie</span>Movie Cruiser</h3></a>
        <button class="navbar-toggler" data-toggle="collapse"  data-target="#nisha">
             <span class="material-icons text-white">reorder</span>
        </button>
        <div class="collapse navbar-collapse" id="nisha">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item px-2"><a class="nav-link" href="#"><h5>Movies</h5></a></li></ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="display-5 p-2 pl-10">
                Edit Movie
            </h2>
        </div>
    </div>
    <form>
    <div class="form-row">
            <div class="col-12">
                <div class="form-group text-muted">
                <label for="MovieName">Movie Name</label>
                <input type="text" class="form-control"></div>
            </div>
     </div>

    <div class="form-row">
        <div class="col-3 text-muted">
            <label for="boxOffice">Box Office</label>
            <input type="text" class="form-control"></div>


             <div class="col-md-3 text-muted">
                    <div class="form-group">
                        <label for="dateOfLaunch">Date of Launch</label>
                        <input class="form-control" type="text" id="dateOfLaunch">
                    </div>
            </div>



            <div class="col-md-3 mb-3 text-muted">
      <label for="category">Genre</label>
      <select class="form-control">
                            <option>Select one Category</option>
                            <option>Science Fiction</option>
                            <option>Superhero</option>
                            <option>Romance</option>
                            <option>Comedy</option>
                            <option>Adventure</option>
                            <option>Thriller</option>

                        </select>
    </div>


     <div class="col-md-3 text-muted">
                    <div class="form-group">
                        <label for="active">Active</label><br>
                        <input class="" type="radio">YES
                        <input class="ml-3" type="radio">NO
                    </div>
                </div>

</div>


 <div class="form-row">
     <div class="col-md-3 text-muted">
                    <div class="form-group p-2">
                       <input class=" " type="checkbox" unchecked>Booking
                    </div>
                </div>
</div>


<div class="row">
          <div class="form-group col-12">
            <button type="submit" name="submit" id="submit" value="save" class="btn bco">Save</button>
          </div>
        </div>

        </div>
        </form>
    </div>
